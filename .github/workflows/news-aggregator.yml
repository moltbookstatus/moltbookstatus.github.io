name: Moltbook News Aggregator

on:
  schedule:
    # Runs every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  aggregate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedparser

      - name: Run news aggregator
        run: python scripts/aggregate_news.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "moltbookstatus@gmail.com"
          git config --local user.name "Moltbook Status Bot"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update news feed $(date -u +%Y-%m-%dT%H:%M:%SZ)" && git push)

      - name: Send ntfy notification
        if: always()
        run: |
          curl -s -o /dev/null \
            -H "Title: ${{ github.workflow }}" \
            -H "Tags: ${{ job.status == 'success' && 'white_check_mark' || 'x' }}" \
            -d "Workflow finished with status: ${{ job.status }}" \
            https://ntfy.sh/moltbookstatus-alerts
